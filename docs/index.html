<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        choices = ['Rock', 'Paper', 'Scissors']
        let playerScore = 0;
        let computerScore = 0;
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice(choices);

        function getComputerChoice(arr) {
            let rng = Math.floor(Math.random() * 3);
            return arr[rng];
        }

        function getHumanChoice(getChoice) {
            getChoice = parseInt(prompt('Your choice? 1 for Rock. 2 for Paper. 3 for Scissors '));
            let choose = (getChoice === 1) ? 'Rock' : (getChoice === 2) ? 'Paper' : (getChoice === 3) ? 'Scissors' : alert("Make a correct choice!");
            return choose;
        }
        
        function playRound(humanChoice, computerChoice) {
            if (humanChoice != null || humanChoice != undefined) {
                if (((computerChoice === 'Rock' && humanChoice === "Scissors")  || (computerChoice === 'Paper' && humanChoice === 'Rock') || (computerChoice === 'Scissors' && humanChoice === 'Paper')) && (humanChoice !== null || humanChoice !== undefined)) {
                    console.log('You lost!');
                    computerScore += 1;
                    
                } else if (humanChoice === computerChoice) {
                    console.log("Guess what, it's a draw!")

                } else {
                    console.log("Player won!");
                    playerScore += 1;
        
                }
            } else {
                console.log('You need to make appropriate choice.');
            }
            console.log(`You chose ${humanSelection}`);
            console.log(`Computer chose ${computerSelection}`);
            console.log(`Player score is ${playerScore}`);
            console.log(`Computer score is ${computerScore}`);
        }

        function playGame(round) {
           return round
        }
        const r = playRound(humanSelection, computerSelection);
        playGame(r)


    </script>
</body>
</html>
